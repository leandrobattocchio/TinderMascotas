<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

                                <!-- Bootstrap core CSS -->
                                <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

                                    <!-- Custom fonts for this template -->
                                    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
                                        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

                                                <body>

                                                    <!-- Navigation -->

                                                    <header class="masthead text-center text-white">

                                                        <div class="masthead-content">

                                                            <div class="container">
                                                                <h2 th:if="${param.deshabilitado}" th:text="${param.deshabilitado}" class="masthead-heading mb-0"></h2>
                                                                <a th:href="@{/usuario/baja}+'?id='+${session.usuariosession.id}" class="btn btn-dark">¡Dar de baja a este usuario!</a>
                                                                <h1 class="masthead-heading mb-0">Usuario Logueado</h1>
                                                                <h2 class="masthead-subheading mb-0" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}"></h2> 
                                                                <a th:href="@{/usuario/editar-perfil}+'?id='+${session.usuariosession.id}" class="btn btn-primary btn-xl rounded-pill mt-5">¡Configura tu Perfil!</a>

                                                        <div class="bg-circle-1 bg-circle"></div>
